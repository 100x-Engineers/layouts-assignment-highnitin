<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="../../dist/output.css" rel="stylesheet">
    <title>Create account step 1</title>
</head>
<body class="bg-black text-white">
    <main class="md:p-40 flex justify-center items-center align-middle h-screen">
        <section id="loginScreen" class="md:flex md:flex-row md:items-center md:gap-24">
            <section id="leftScreen" class=" md:flex md:flex-row md:justify-center md:items-end md:gap-2px">
                      <img src="../../public/images/100.svg"  alt="" class="md:w-28-rem md:h-12-rem">
                      <img src="../../public/images/x.svg"  alt="" class="md:w-32 md:h-36">
            </section>
            <section id="rightScreen" class="md:flex md:py-0 md:px-7 md:flex-col md:items-start md:gap-10">
                <section class="md:flex md:flex-col md:items-start md:gap-3">
                    <h1 class="md:text-5xl md:font-bold md:text-neutral-50 ">Happening now</h1>
                    <h2 class="md:text-2xl md:font-bold md:text-neutral-50">Join today.</h2>
                </section>
                <button class="md:w-80 md:py-2 md:px-6 md:bg-twitter-neutral-50 md:backdrop-blur-xl md:shadow-twitter-button-shadow md:rounded-twitter-rounded md:text-base md:font-inter md:font-bold md:text-black md:hover:bg-twitter-neutral-200">Create account
                </button>
                <section class="md:flex md:justify-center md:items-center md:gap-1 md:self-stretch">
                    <hr class="md:w-44 md:h-1px md:bg-neutral-700">
                    <span class="md:text-center md:text-base md:font-normal md:text-twitter-neutral-50">or</span>
                    <hr class="md:w-44 md:h-1px md:bg-neutral-700">
                </section>
                <h2 class="md:text-xl md:font-normal md:text-neutral-50">Already have an account?</h2>
                <button class="md:w-80 md:py-2 md:px-6 md:border md:border-twitter-button-stroke md:backdrop-blur-xl md:shadow-twitter-button-shadow md:rounded-twitter-rounded md:text-base md:font-inter md:font-bold md:text-twitter-blue-default ">Sign up
                </button>
            </section>
        </section>
    </main> 
</body>
</html>
