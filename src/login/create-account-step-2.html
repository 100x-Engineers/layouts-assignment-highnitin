<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="../../dist/output.css" rel="stylesheet">
    <title>Create account step 1</title>
</head>

<body class="text-neutral-50 bg-black font-inter">
    <main class="flex justify-center">
        <section id="step1"
            class="flex w-24-rem h-screen pt-0 px-4 pb-5 flex-col items-start gap-3 shrink-0 rounded-2xl">

            <!-- This is 1st Section in Step 2 - Login Form (current page) -->
            <section id="stepCount" class="flex py-3 px-0 items-center gap-5 self-stretch">
                <a href="../login/create-account-step-1.html">
                    <img src="../../public/images/cancel.svg" alt="" class="w-6">
                </a>
                <span class="text-sm font-bold text-neutral-50">Step 1 of 4</span>
            </section>

            <!-- This is 2nd Section in Step 2 - Login Form (current page) -->
            <section id="stepForm" class="flex flex-col items-start gap-5 self-stretch">
                <!-- this section is divided into two part - heading and another section -->
                <!-- heading for the section -->
                <h1 class="font-inter text-xl font-bold">Create your account</h1>

                <!-- section for the form -->
                <section id="stepFormInternal" class="flex flex-col items-center gap-10 self-stretch">
                    <!-- Enter Name - This section accepts the name -->
                    <!-- this section is divided into two section - one to take the input other to showcase the count of character -->
                    <section class="flex flex-col items-center gap-2 self-stretch group relative">
                        <section class="flex flex-col items-center self-stretch">
                            <section
                                class="flex py-3 px-3 items-center gap-0.6rem self-stretch border border-neutral-500 rounded relative group focus-within:border-twitter-blue-default">
                                <!-- section for input box -->
                                <section id="insideIconText" class="flex flex-row justify-between items-center w-full">
                                    <input type="text" placeholder="HighNitin"
                                        class="bg-black focus-within:outline-none text-twitter-neutral-50 text-base w-full placeholder:text-neutral-400 m-1">
                                    <img src="../../public/images/correct.svg" alt=""
                                        class="hidden group-focus-within:inline">
                                </section>
                                <!-- section for text above input box -->
                                <section id="insideLegendText" class="absolute -top-0.6-rem">
                                    <legend
                                        class="flex px-2 justify-center items-center gap-3 bg-black text-sm font-medium text-neutral-500 group-focus-within:text-twitter-blue-default">
                                        Name
                                    </legend>
                                </section>
                            </section>
                        </section>
                        <span id="characterCountForName"
                            class=" text-neutral-500 absolute top-14 right-2 hidden group-focus-within:inline-block">7/12</span>
                    </section>

                    <!-- Enter Email - This section accepts the email  -->
                    <section class="flex flex-col items-center self-stretch">
                        <section
                            class="flex py-3 px-3 items-center gap-0.6rem self-stretch border border-neutral-500 rounded relative group focus-within:border-twitter-blue-default">
                            <!-- section for email input box -->
                            <section id="insideIconText" class="flex flex-row justify-between items-center w-full">
                                <input type="text" placeholder="Email"
                                    class="bg-black focus-within:outline-none text-twitter-neutral-50 text-base w-full placeholder:text-neutral-400 m-1">
                            </section>
                            <!-- section for text above email input box -->
                            <section id="insideLegendText" class="absolute -top-2">
                                <legend
                                    class="flex px-2 justify-center items-center gap-3 bg-black text-sm font-medium text-neutral-500 group-focus-within:text-twitter-blue-default">
                                    Email
                                </legend>
                            </section>
                        </section>
                    </section>

                    <!-- Date of birth conscent -->
                    <section class="flex flex-col items-start gap-2 self-stretch">
                        <span class="text-base font-bold text-neutral-50">Date of birth</span>
                        <span class="text-sm font-normal text-twitter-secondary">This will not be shown publicly.
                            Confirm your own age, even if this account is for a business, a pet, or something
                            else.</span>
                    </section>

                    <!-- Date of birth input form -->
                    <section class="flex items-center gap-3 self-stretch">

                        <!-- accept month -->
                        <section class="flex w-2/5 flex-col items-center self-stretch">
                            <section
                                class="flex py-4 px-3 justify-center items-center self-stretch border border-neutral-500 rounded relative group focus-within:border-twitter-blue-default">
                                <!-- section for DOB input box -->
                                <section id="insideDOBMonth" class="flex flex-row justify-between items-center w-full">
                                    <select name=""
                                        class="bg-black focus-within:outline-none text-twitter-neutral-50 text-base w-full placeholder:text-neutral-400 focus-within:border-blue-500">
                                        <option value=""></option>
                                        <option value="">January</option>
                                        <option value="">Febuary</option>
                                        <option value="">March</option>
                                        <option value="">April</option>
                                        <option value="">May</option>
                                        <option value="">June</option>
                                        <option value="">July</option>
                                        <option value="">August</option>
                                        <option value="">September</option>
                                        <option value="">October</option>
                                        <option value="">November</option>
                                        <option value="">December</option>
                                    </select>
                                </section>
                                <!-- section for text above month select box -->
                                <section id="insideDOBMonthLegendText" class="absolute -top-0.6-rem left-2">
                                    <legend
                                        class="flex px-2 justify-center items-center gap-3 bg-black text-sm font-medium text-neutral-500 group-focus-within:text-twitter-blue-default">
                                        Month
                                    </legend>
                                </section>
                            </section>
                        </section>

                        <!-- accept date -->
                        <section class="flex w-1/4 flex-col items-center self-stretch">
                            <section
                                class="flex py-4 px-3 justify-center items-center self-stretch border border-neutral-500 rounded relative group focus-within:border-twitter-blue-default">
                                <!-- section for date select box -->
                                <section id="insideDOBDate" class="flex flex-row justify-between items-center w-full">
                                    <select name=""
                                        class="bg-black focus-within:outline-none text-twitter-neutral-50 text-base w-full placeholder:text-neutral-400 focus-within:border-blue-500">
                                        <option value=""></option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                        <option value="">7</option>
                                        <option value="">8</option>
                                        <option value="">9</option>
                                        <option value="">10</option>
                                        <option value="">11</option>
                                        <option value="">12</option>
                                        <option value="">13</option>
                                        <option value="">14</option>
                                        <option value="">15</option>
                                        <option value="">16</option>
                                        <option value="">17</option>
                                        <option value="">18</option>
                                        <option value="">19</option>
                                        <option value="">20</option>
                                        <option value="">21</option>
                                        <option value="">22</option>
                                        <option value="">23</option>
                                        <option value="">24</option>
                                        <option value="">25</option>
                                        <option value="">26</option>
                                        <option value="">27</option>
                                        <option value="">28</option>
                                        <option value="">29</option>
                                        <option value="">30</option>
                                        <option value="">31</option>

                                    </select>
                                </section>
                                <!-- section for text above date select box -->
                                <section id="insideDODateLegendText" class="absolute -top-0.6-rem left-2">
                                    <legend
                                        class="flex px-2 justify-center items-center gap-3 bg-black text-sm font-medium text-neutral-500 group-focus-within:text-twitter-blue-default">
                                        Date
                                    </legend>
                                </section>
                            </section>
                        </section>

                        <!-- accept year -->
                        <section class="flex w-1/3 flex-col items-center self-stretch">
                            <section
                                class="flex py-4 px-3 justify-center items-center self-stretch border border-neutral-500 rounded relative group focus-within:border-twitter-blue-default">
                                <!-- section for date select box -->
                                <section id="insideDOBYear" class="flex flex-row justify-between items-center w-full">
                                    <select name=""
                                        class="bg-black focus-within:outline-none text-twitter-neutral-50 text-base w-full placeholder:text-neutral-400 focus-within:border-blue-500">
                                        <option value="1990">1990</option>
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                        <option value="1993">1993</option>
                                        <option value="1994">1994</option>
                                        <option value="1995">1995</option>
                                        <option value="1996">1996</option>
                                        <option value="1997">1997</option>
                                        <option value="1998">1998</option>
                                        <option value="1999">1999</option>
                                        <option value="2000">2000</option>
                                        <option value="2001">2001</option>
                                        <option value="2002">2002</option>
                                        <option value="2003">2003</option>
                                        <option value="2004">2004</option>
                                        <option value="2005">2005</option>
                                        <option value="2006">2006</option>
                                        <option value="2007">2007</option>
                                        <option value="2008">2008</option>
                                        <option value="2009">2009</option>
                                        <option value="2010">2010</option>
                                        <option value="2011">2011</option>
                                        <option value="2012">2012</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>


                                    </select>
                                </section>
                                <!-- section for text above date select box -->
                                <section id="insideDOBYearLegendText" class="absolute -top-0.6-rem left-2">
                                    <legend
                                        class="flex px-2 justify-center items-center gap-3 bg-black text-sm font-medium text-neutral-500 group-focus-within:text-twitter-blue-default">
                                        Year
                                    </legend>
                                </section>
                            </section>
                        </section>

                    </section>
                </section>
            </section>
            <!-- This is 3rd Section in Step 2 - Login Form (current page) -->
            <section id="stepButton" class="flex mt-auto pt-20 px-5 pb-0 justify-center items-end gap-2 self-stretch">
                <a href="../login/create-account-step-3.html"
                    class="flex py-3 px-6 justify-center items-center gap-0.6rem bg-twitter-neutral-500 backdrop-blur-xl shadow-twitter-button-shadow rounded-twitter-rounded w-full">
                    <span class="text-base font-inter font-bold text-black">Create account
                    </span>
                </a>
            </section>
        </section>
    </main>
</body>

</html>
